<div class="container">
    <h2>Registration</h2>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="firstName">First name:</label>
            <div class="col-sm-10">
                <input type="text" id="firstName" class="form-control" placeholder="First name"><br>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Last name:</label>
            <div class="col-sm-10">
                <input type="text" id="lastName" class="form-control" placeholder="Last name"><br>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="nickName">Nick name:</label>
            <div class="col-sm-10">
                <input type="text" id="nickName" class="form-control" placeholder="Nick name"><br>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="gender">Gender:</label>
            <div class="col-sm-10">
                <select id="gender" class="form-control">
                    <option>Female</option>
                    <option>Male</option>
                </select><br>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="birthDate">Birthdate:</label>
            <div class="col-sm-10">
                <input id="birthDate" type='date' class="form-control"/><br>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="Password">Password:</label>
            <div class="col-sm-10">
                <input type="text" id="Password" class="form-control" placeholder="Password"><br>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="ConfirmPassword">Confirm password:</label>
            <div class="col-sm-10">
                <input type="text" id="ConfirmPassword" class="form-control" placeholder="Confirm password"><br>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="Address">Address:</label>
            <div class="col-sm-10">
                <input type="text" id="Address" class="form-control" placeholder="Address"><br>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Register</button>
            </div>
        </div>
    </form>
</div>
